<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.hero-image {
  height: 50%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

.hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: black;
  background-color: #ddd;
  text-align: center;
  cursor: pointer;
}

.hero-text button:hover {
  background-color: #555;
  color: white;
}
</style>


<div class="hero-image" style="background-image:url('${properties.fileReference @context='styleString'}');">
  <div class="hero-text">
    <h1 style="font-size:50px">${properties.title}</h1>
    <p>${properties.description}</p>
    <a href="${properties.ctaLink}" target="${properties.linkTarget}"> ${properties.ctatext}</a>
  </div>
</div>
