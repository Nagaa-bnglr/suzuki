<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<h2>${properties.title}</h2>

<div class="container">
  <img src="${properties.image}" alt="Snow" style="width:100%;">
  <div class="bottom-left">${properties.bottomLeftText}</div>
  <div class="top-left">${properties.topLeftText}</div>
  <div class="top-right">${properties.topRightText}</div>
  <div class="bottom-right"> ${properties.bottomRightText}</div>
  <div class="centered">${properties.centerText}</div>
</div>
